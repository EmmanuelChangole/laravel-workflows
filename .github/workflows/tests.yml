name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: "8.2"
            laravel: "^10.0"
            testbench: "^8.0"
          - php: "8.3"
            laravel: "^11.0"
            testbench: "^9.0"
          - php: "8.4"
            laravel: "^12.0"
            testbench: "^10.0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_sqlite, sqlite3
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install matrix dependencies
        run: |
          composer require --no-interaction --no-update "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}"
          composer update --no-interaction --prefer-dist --with-all-dependencies

      - name: Run tests
        run: ./vendor/bin/pest
